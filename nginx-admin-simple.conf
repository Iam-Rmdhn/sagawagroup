# Simple Admin Subdomain Configuration for Testing
server {
    listen 80;
    server_name admin.sagawagroup.id www.admin.sagawagroup.id;
    
    root /var/www/sagawagroup/admin;
    index index.html;
    
    access_log /var/log/nginx/admin_sagawagroup_access.log;
    error_log /var/log/nginx/admin_sagawagroup_error.log;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /health {
        return 200 "admin-healthy\n";
        add_header Content-Type text/plain;
    }
}
}