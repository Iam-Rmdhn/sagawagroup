# Admin Subdomain Final Configuration - Sagawa Group
# Domain: admin.sagawagroup.id
# This is the production-ready configuration that will be used after SSL setup

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name admin.sagawagroup.id www.admin.sagawagroup.id;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Security headers even for HTTP redirects
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for admin subdomain
server {
    listen 443 ssl http2;
    server_name admin.sagawagroup.id www.admin.sagawagroup.id;
    
    # SSL configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/admin.sagawagroup.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.sagawagroup.id/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Additional SSL security (session cache only)
    ssl_session_cache shared:SSL_ADMIN:10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.sagawagroup.id/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Document root - admin interface
    root /var/www/sagawagroup/admin;
    index index.html;
    
    # Logging with admin prefix
    access_log /var/log/nginx/admin_sagawagroup_access.log;
    error_log /var/log/nginx/admin_sagawagroup_error.log warn;
    
    # Hide server tokens
    server_tokens off;
    
    # Upload limits for admin operations
    client_max_body_size 50M;
    client_body_timeout 120s;
    client_header_timeout 60s;
    
    # Enhanced security headers for admin interface
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Admin API endpoints
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Admin-Interface "true";
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for admin operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        
        # CORS headers for admin API
        add_header 'Access-Control-Allow-Origin' 'https://admin.sagawagroup.id' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-Admin-Token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://admin.sagawagroup.id' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-Admin-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0' always;
            add_header 'Content-Type' 'text/plain' always;
            return 204;
        }
    }
    
    # Admin authentication endpoints
    location /api/auth/ {
        proxy_pass http://localhost:5000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Interface "true";
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enhanced security headers for admin auth
        add_header X-Frame-Options "DENY" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Admin file uploads
    location /uploads/ {
        proxy_pass http://localhost:5000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Interface "true";
        
        # Larger file upload limits for admin
        client_max_body_size 50M;
        proxy_request_buffering off;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Cache uploaded files
        expires 30d;
        add_header Cache-Control "public, immutable" always;
    }
    
    # Admin health check endpoint
    location /health {
        access_log off;
        return 200 "admin-healthy-ssl\n";
        add_header Content-Type text/plain;
    }
    
    # Block robots completely on admin interface
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
        log_not_found off;
        access_log off;
    }
    
    # Favicon for admin interface
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
    
    # Static assets with caching for admin interface
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate" always;
        add_header Vary "Accept-Encoding" always;
        
        # CORS for fonts and assets
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            add_header Access-Control-Allow-Origin "https://admin.sagawagroup.id" always;
            expires 7d;
            add_header Cache-Control "public, must-revalidate" always;
        }
    }
    
    # HTML files with minimal caching for admin
    location ~* \.html$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate" always;
        add_header Vary "Accept-Encoding" always;
    }
    
    # JSON files for admin
    location ~* \.json$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate" always;
        add_header Vary "Accept-Encoding" always;
    }
    
    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Admin interface routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Enhanced security headers for admin interface
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Custom error pages for admin interface
    error_page 400 401 403 404 /admin-404.html;
    error_page 500 502 503 504 /admin-50x.html;
    
    location = /admin-404.html {
        root /var/www/sagawagroup/admin;
        internal;
    }
    
    location = /admin-50x.html {
        root /var/www/sagawagroup/admin;
        internal;
    }
    
    # Block common exploit attempts
    location ~* (wp-admin|wp-login|xmlrpc|wp-content|phpmyadmin) {
        return 444;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* "libwww-perl|wget|python|nikto|curl|scan|java|winhttp|clshttp|loader|bot|spider|crawler") {
        return 444;
    }
    
    # Block suspicious requests
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
        return 444;
    }
}