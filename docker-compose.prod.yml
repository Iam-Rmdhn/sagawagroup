version: '3.8'

services:
  frontend:
    build: 
      context: ./vue-frontend
      dockerfile: dockerfile.prod
    container_name: sagawa_frontend
    restart: unless-stopped
    networks:
      - sagawa_network

  backend:
    build: 
      context: ./bun-api
      dockerfile: dockerfile.prod
    container_name: sagawa_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - ASTRA_DB_API_ENDPOINT=${ASTRA_DB_API_ENDPOINT}
      - ASTRA_DB_APPLICATION_TOKEN=${ASTRA_DB_APPLICATION_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./bun-api/uploads:/app/uploads:ro
    networks:
      - sagawa_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: sagawa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - sagawa_network

  certbot:
    image: certbot/certbot:latest
    container_name: sagawa_certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt:rw
      - ./ssl/certbot/www:/var/www/certbot:rw
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d sagawagroup.id -d www.sagawagroup.id

networks:
  sagawa_network:
    driver: bridge

volumes:
  ssl_certs:
    driver: local